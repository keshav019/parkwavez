server:
  port: 8081
  
spring:
  application:
    name:  API-GATEWAY 
  main:
    web-application-type: reactive  
  
  

  
cloud:
    gateway:
      routes:
        - id: CUSTOM-BOT-SERVICE
          uri: http://localhost:8082
          predicates:
            - Path=/bot/**

        - id: NOTIFICATION-SERVICE
          uri: http://localhost:8084
          predicates:
            - Path=/notifications/**
            
        - id: PARKING-PROVIDER-SERVICE
          uri: http://localhost:8085
          predicates:
            - Path=/parking-area/**,/parking-spot/**,/price-service/**

        - id: PARKING-SPACE-BOOKING
          uri: http://localhost:8086
          predicates:
            - Path=/Booking/**,/producer-app/**

        - id: PAYMENT-SERVICE
          uri: http://localhost:8087
#          predicates:
#            - Path=/payment/**
        
        - id: PRODUCT-WEBAPP
          uri: http://localhost:8088
#          predicates:
#            - Path=/users/**

        - id: REVIEW-SERVICE
          uri: http://localhost:8089
          predicates:
            - Path=/reviewAndRating/**

        - id: USER-AUTHENTICATION-MANAGEMENT
          uri: http://localhost:8090
          predicates:
            - Path=/auth/**,/customer/**,/provider/**       





  
  
  
  