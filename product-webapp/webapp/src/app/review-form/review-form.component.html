<div class="review-form">
  <h2>Submit Your Review</h2>
  <form>
    <mat-form-field class="full-width">
      <input matInput placeholder="Booking ID" [(ngModel)]="bookingId" name="bookingId" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="number" placeholder="Rating(1-5)" [(ngModel)]="rating" name="rating" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput placeholder="Review Description" [(ngModel)]="reviewDesc" name="reviewDescription" required></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="User ID" [(ngModel)]="userId" name="userId" required>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="warn" (click)="cancelReview()" class="cancel-button">Cancel</button>
      <button mat-raised-button color="primary" (click)="submitReview()">Submit</button>
    </div>

  </form>
</div>
