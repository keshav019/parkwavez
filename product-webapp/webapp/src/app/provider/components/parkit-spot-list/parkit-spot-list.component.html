<h2>Parking Spots</h2>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Add Parking Spot </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <mat-form-field class="full-width">
        <mat-label>Spot Type</mat-label>
        <mat-select [(value)]="spotType" required>
          <mat-option *ngFor="let spotType of spotTypes" [value]="spotType">
            {{ spotType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addParkingSpots()">
        Add Spot
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<mat-error *ngIf="error">{{ error }}</mat-error>
<div class="spot-list">
  <mat-card
    class="example-card"
    *ngFor="let parkingSpot of parkingSpots"
    [ngClass]="parkingSpot.isOccupied ? 'occupied' : 'not-occupied'" (click)="openDrawer(parkingSpot)"
  >
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ parkingSpot.parkingSpotNumber }}</p>
    </mat-card-content>
  </mat-card>
</div>
