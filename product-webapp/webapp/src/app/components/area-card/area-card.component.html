<div class="wrapper">
  <i (click)="scrollLeft()" class="fa-solid fa-angle-left"></i>
  <div class="carousel" #carousel>
    <div class="card" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </div>
  </div>
  <i (click)="scrollRight()" class="fa-solid fa-angle-right"></i>
</div>
