

<div id = "filters" class = "sticky">
    <!-- Filter controls -->
  <mat-form-field>
    <mat-label>Vehicle Type</mat-label>
    <mat-select [(ngModel)]="selectedVehicleType">
      <mat-option value="All">All</mat-option>
      <mat-option value="Car">Car</mat-option>
      <mat-option value="Bike">Bike</mat-option>
      <mat-option value="Both">Both</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Price Per Hour</mat-label>
    <mat-select [(ngModel)]="selectedPrice">
      <mat-option value="All">All</mat-option>
      <mat-option value="10">10</mat-option>
      <mat-option value="15">15</mat-option>
      <mat-option value="20">20</mat-option>
    </mat-select>
  </mat-form-field>
  
  <!-- Date Range Selection -->
<mat-form-field>
  <mat-label>From Date</mat-label>
  <input matInput [matDatepicker]="fromDatepicker" [(ngModel)]="fromDate">
  <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
  <mat-datepicker #fromDatepicker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <mat-label>To Date</mat-label>
  <input matInput [matDatepicker]="toDatepicker" [(ngModel)]="toDate">
  <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
  <mat-datepicker #toDatepicker></mat-datepicker>
</mat-form-field>

<button mat-raised-button (click)="applyFilters()">Apply Filters</button>
<button mat-raised-button (click)="resetFilters()">Reset Filters</button>

<!-- Submit Button -->
<!-- <button mat-raised-button (click)="submitDateRange()">Submit</button> -->
</div>

  


  <div class = "parkingSpotList">
    <table mat-table [dataSource]="parkingAreas" class="mat-elevation-z8">
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let parkingArea">
          <!-- <button mat-icon-button (click)="bookParking(parkingArea)"> -->
            <button mat-raised-button color="primary">Book</button>
        </td>
      </ng-container>
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let parkingArea"> {{ parkingArea.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let parkingArea"> {{ parkingArea.name }} </td>
      </ng-container>
      <ng-container matColumnDef="vehicleType">
        <th mat-header-cell *matHeaderCellDef> Vehicle Type </th>
        <td mat-cell *matCellDef="let parkingArea"> {{ parkingArea.vehicleType }} </td>
      </ng-container>
      <ng-container matColumnDef="pricePerHour">
        <th mat-header-cell *matHeaderCellDef> Price Per Hour </th>
        <td mat-cell *matCellDef="let parkingArea"> {{ parkingArea.pricePerHour }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
