

<div class = "search-bar-container">
  <mat-form-field class="example-full-width">
      <mat-label>Search Parking Areas</mat-label>
      <input matInput [(ngModel)]="searchText" (input)="onInputChange()" placeholder="Enter a location or area">
      <button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
 </div>


    <div class = "search-bar-container">
  <mat-form-field class="example-full-width">
    <mat-label>Filter by City</mat-label>
      <input matInput [(ngModel)]="city" placeholder="Enter a city">
  </mat-form-field>
</div>

<div class="searchButton">
<button mat-raised-button (click)="search()">Search</button>
</div>

  <div class="wrapper" *ngIf="appear">
    <i (click)="scrollLeft($event)" class="fa-solid fa-angle-left"></i>
    <div class="carousel" #carousel>

      <!--<div *ngFor="let product of products"> -->

      <div class="card" *ngFor="let parkingArea of parkingAreas" (click)="showProductDetails(parkingArea)">
        <h3>{{ parkingArea.areaId }}</h3>
        <h3>{{ parkingArea.parkingName }}</h3>
        <h3>{{ parkingArea.address.street }}</h3>
        <h3>{{ parkingArea.address.city }}</h3>
        <h3>{{ parkingArea.address.state }}</h3>
        <h3>{{parkingArea.providerId}}</h3>
        <button (click)="navigate(parkingArea.providerId)" class="button-see-review">See Review</button>
      </div>
    <!--</div>-->
  </div>
    <i (click)="scrollRight($event)" class="fa-solid fa-angle-right"></i>
  </div>
