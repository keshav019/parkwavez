

<div class = "search-bar-container">
<mat-form-field class="example-full-width">
    <mat-label>Search Parking Areas</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="onInputChange()" placeholder="Enter a location or area">
    <button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>


<mat-form-field class="example-full-width">
  <mat-label>Filter by City</mat-label>
    <input matInput [(ngModel)]="city" placeholder="Enter a city">
</mat-form-field>
<button mat-raised-button (click)="search()">Search</button>



<div class="wrapper">
  <i (click)="scrollLeft($event)" class="fa-solid fa-angle-left"></i>
  <div class="carousel" #carousel>

    <!--<div *ngFor="let product of products"> -->

    <div class="card" *ngFor="let parkingArea of parkingAreas">
      <h3>{{ parkingArea.parkingName }}</h3>
    </div>
  <!--</div>-->
</div>
  <i (click)="scrollRight($event)" class="fa-solid fa-angle-right"></i>
</div>
