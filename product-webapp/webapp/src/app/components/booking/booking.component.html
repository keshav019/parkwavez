<div mat-dialog.title>
    <h1>Booking Info</h1>
    </div>
    
    <div mat-dialog.content  class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>BookingId</mat-label>
                <input matInput type="text">
              </mat-form-field>
            
              <mat-form-field appearance="outline">
                <mat-label>UserId</mat-label>
                <input matInput>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>SpotId</mat-label>
                <input matInput type="number">
              </mat-form-field>
        </div>

        <div class="row">
           
            
              <mat-form-field appearance="outline">
                <mat-label>emailId</mat-label>
                <input matInput type="email">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label >Booking Date</mat-label>
                <input matInput type="date">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>CheckIn</mat-label>
                <input matInput type="datetime-local">
              </mat-form-field>
        </div>
        
        <div class="row">
            
            
              <mat-form-field appearance="outline">
                <mat-label >CheckOut</mat-label>
                <input matInput type="datetime-local">
              </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <input matInput>
              </mat-form-field>
            
              <mat-form-field appearance="outline">
                <mat-label >Amount</mat-label>
                <input matInput type="">
              </mat-form-field>
        </div>
    </div>
    
    <div mat-dialog.action >
    <button id="canclebtn"  mat-raised-button >Cancle</button>
    <button  id="submitbtn" color="primary" mat-raised-button> Submit</button>
    </div>
